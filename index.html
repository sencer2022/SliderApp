<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .fa-solid {
            cursor: pointer;
        }
    </style>
    <title>Slide App</title>
</head>

<body>

    <div class="container mt-2">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <img src="img/bmw.jpg" alt="" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">BMW 1.16D</h5>
                        <p class="card-text">Description is in the link below.</p>
                        <a href="#" class="card-link" target="_blank">Read more</a>
                    </div>
                    <div class="card-footer">
                        <div class="row">
                            <div class="col">
                                <i class="fa-solid fa-caret-left fa-2x arrow"></i>
                                <i class="fa-solid fa-caret-right fa-2x arrow"></i>
                            </div>
                            <div class="col">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" role="switch"
                                        id="flexSwitchCheckDefault">
                                    <label class="form-check-label" for="flexSwitchCheckDefault">Random
                                        Shuffling</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"></script>

    <script src="script.js"></script>
</body>

</html>
